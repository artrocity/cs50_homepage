    <!-- Code Sign Up -->
    <div class="form-container">
      <h2>Sign up for the upcoming free coding class</h2>
      <form action="" id="sign-up-form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" name="full-name" id="full-name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone-number">Phone Number: </label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>

        <!-- Coding Experience -->
        <div class="form-group">
          <label for="coding-exp">Do you have any prior coding experience</label>
          <select name="coding-exp" id="coding-exp">
            <option value="no">No</option>
            <option value="minor">A little bit</option>
            <option value="yes">I have a lot of experience</option>
          </select>
        </div>

        <button type="submit" class="btn btn-sm btn-primary" onclick="submitForm()">Sign Up!</button>

      </form>
    </div>

    <script>
      document.getElementById("sign-up-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var fullName = document.getElementById('full-name').value;
        var email = document.getElementById('email').value;
        var phoneNumber = document.getElementById('phone-number').value;
        var codingExperience = document.getElementById('coding-exp').value;

        // Parse the data
        var message = "Data Submitted:\n" +
                      "Full Name: " + fullName + "\n" +
                      "Email: " + email + "\n" +
                      "Phone Number: " + phoneNumber + "\n" +
                      "Coding Experience: " + codingExperience;

        alert(message)
      });
